<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fecfef);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    .container {
        width: 90%;
        max-width: 420px;
        position: relative;
        height: 300px;
    }

    h1 {
        font-size: 2.2rem;
        color: white;
        margin-bottom: 80px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        transition: transform 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        left: 20%;
        top: 170px;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
        left: 60%;
        top: 170px;
        transition: transform 0.15s linear;
    }

    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        animation: pop 0.3s ease;
        width: 85%;
        max-width: 350px;
    }

    .modal-content img {
        width: 100%;
        border-radius: 15px;
        margin-top: 15px;
    }

    @keyframes pop {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

</style>
</head>

<body>

<div class="container" id="container">
    <h1>Will you be my Valentine? ðŸ’•ðŸ¥º</h1>

    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ˆ</button>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2>I knew you would say YES ðŸ˜»ðŸ’˜</h2>
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat"/>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const container = document.getElementById("container");
    const modal = document.getElementById("modal");

    function teleportButton() {
        const containerRect = container.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = containerRect.width - btnRect.width;
        const maxY = containerRect.height - btnRect.height;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.transform = `translate(${randomX - noBtn.offsetLeft}px, ${randomY - noBtn.offsetTop}px)`;
    }

    function detectProximity(x, y) {
        const rect = noBtn.getBoundingClientRect();
        const dx = rect.left + rect.width / 2 - x;
        const dy = rect.top + rect.height / 2 - y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 140) {
            teleportButton();
        }
    }

    // Desktop
    document.addEventListener("mousemove", (e) => {
        detectProximity(e.clientX, e.clientY);
    });

    // Mobile
    document.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        detectProximity(touch.clientX, touch.clientY);
    });

    yesBtn.addEventListener("click", () => {
        modal.style.display = "flex";
    });

    modal.addEventListener("click", () => {
        modal.style.display = "none";
    });
</script>

</body>
</html>
